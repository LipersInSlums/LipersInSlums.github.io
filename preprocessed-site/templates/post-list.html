$for(posts)$
  $if(draft)$
  $else$
    <div>
        <a href="$url$">
            <h2>
                $title$
            </h2>
            $if(subHeading)$
            <h3>
                $subHeading$
            </h3>
            $endif$
        </a>
        $if(postedBy)$
          <p>Posted by $postedBy$ on $date$</p>
        $else$
          <p>Posted by $author$ on $date$</p>
        $endif$
    </div>
  $endif$
$endfor$
